{% extends "base.html" %}
{% block content %}
           
<br/>
<br/>
<div class="row">
    {% for im in images %}
    <div class="row mw-100">
        <div class="card" style="width: 550px;">
            <div class="card-body">
              <h4 class="card-title">
                Original
              </h4>
              <img src="{{ im.image.url }}" width="400" height="400">
            </div>
        </div>

        <div class="card" style="width: 550px;">
            <div class="card-body">
              <h4 class="card-title">
                {% if im.filter %}
                <h4> {{ im.filter }} </h4>
                {% else %}
                <h4>To be Processed</h4>
      
                {% endif %}
              </h4>
              <img src="{{ im.image_enhanced.url }}" width="400" height="400">
            </div>
            
        </div>

        
    </div>

    


    
    {% endfor %}

</div>

            

        
{% endblock content %}
