{% extends "base.html" %}
{% block content %}
           
            <br/>
            <br/>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for im in images %}

                
                <div v-for="im in images" class="col">
                    {% if im.image%}

                    <div class="card-title">
                        <h2>{{ im.title }}</h2>
                    </div>
                    <div class="card">
                        <img src="{{ im.image.url }}">

                    </div>
                    {% endif %}

                    <div class="card">
                        {% if im.image_enhanced %}

                        <img src="{{ im.image_enhanced.url }}">

                        {% endif %}

                    </div>

                    <div class="card-text">
                        <p>{{ im.update_at }}</p>
                    </div>
                    
                    
                </div>
                   

                {% endfor %}

            </div>

            

        </div>
        
{% endblock content %}
