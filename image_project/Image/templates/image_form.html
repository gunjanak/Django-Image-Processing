{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %} 

<h1 class="text-primary-emphasis">Upload an Image </h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
   
    {{ form|crispy }}
   
    
    
    <button type="submit" value="Upload" class="btn btn-success">Upload</button>
</form>



{% endblock content %}
